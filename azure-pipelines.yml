trigger:
  batch: true
  branches: 
    include:
    - master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run generate    
    displayName: 'npm install'

- script: |
    git config --global user.email "jenso666@live.de"
    git config --global user.name "JensKrumsieck"
    git remote add deploy https://$(GithubPAT)@github.com/JensKrumsieck/TestPush.git    
    displayName: 'setup git'

- script: |
    cd dist
    echo "Hello World" >> README.md
    cd ../
    displayName: 'add CHN Tool'

- script: |
    npm run deploy
    displayName: 'deploy'

